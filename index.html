<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        button{
            width:160px;
            height: 160px;
            border: 1px solid #ccc;
            background-color: transparent;
            border-radius: 15px;
        }
        button:hover{
            border-color: dodgerblue;
        }
        button:disabled:hover{
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Choose your move</h1>
    <div id="container">
        <button id="rock"><i class="fa-regular fa-hand-back-fist fa-10x"></i></button>
        <button id="paper"><i class="fa-regular fa-hand fa-10x"></i></button>
        <button id="scissors"><i class="fa-regular fa-hand-scissors fa-10x"></i></button>
    </div>
    <h2>SCORE</h2>
    <div id="score">
        <p class="roundStatus"></p>
        <p>Player: <span class="playerScore"></span></p>
        <p>Computer: <span class="computerScore"></span></p>
        <p class="winner"></p>
    </div>

    <script src="https://kit.fontawesome.com/f76a988bf2.js" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
